name: Release

on:
    push:
        branches:
            - master
    release:
        types: [created]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                include:
                    - os: linux
                      arch: amd64
                    - os: darwin
                      arch: amd64
                    - os: darwin
                      arch: arm64
                    - os: windows
                      arch: amd64
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.21"

            - name: Build binary
              run: |
                  mkdir -p bin
                  GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o bin/chapiteau-cli-${{ matrix.os }}-${{ matrix.arch }}

            - name: Upload binary as artifact
              uses: actions/upload-artifact@v3
              with:
                  name: chapiteau-cli-${{ matrix.os }}-${{ matrix.arch }}
                  path: bin/chapiteau-cli-${{ matrix.os }}-${{ matrix.arch }}

    release:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Create GitHub Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  draft: false
                  prerelease: false

            - name: Upload Release Assets
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: bin/
                  asset_name: chapiteau-cli-${{ matrix.os }}-${{ matrix.arch }}
                  asset_content_type: application/octet-stream

    publish:
        needs: release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Run semantic-release
              uses: cycjimmy/semantic-release-action@v3
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
